<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hobby-header {
        border: 1px solid hsl(221, 99%, 48%);
        text-align: center;
        background-color: #efefef;
      }

      .hobby-list {
        border: 1px solid hsl(221, 99%, 48%);
        background-color: #efefef;
      }
    </style>
  </head>
  <body>
    <!-- Unordered list -->
    <h3 class="hobby-header">Hobbies</h3>
    <ul class="hobby-list">
      <li>Music</li>
      <li>3D Printing</li>
      <li>Soccer</li>
      <li>Chess</li>
      <li>Sudoku</li>
      <li>Cosplaying</li>
    </ul>
  </body>
</html>
