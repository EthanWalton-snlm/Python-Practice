<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      body {
        /* Centering */
        display: grid;
        place-content: center;
        min-height: 100vh;
        margin: 0px;
      }

      .hobby-container {
        font-size: 32px;
      }

      .hobby-list {
        list-style-type: none;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="hobby-container">
      <h3 class="hobby-heading">Hobbies</h3>
      <ul class="hobby-list">
        <li>
          <i class="fa-solid fa-music" style="color: rgb(255, 72, 72)"></i>
          Music
        </li>
        <li>
          <i class="fa-solid fa-cube" style="color: rgb(64, 188, 246)"></i>
          3D Printing
        </li>
        <li>
          <i class="fa-solid fa-futbol" style="color: rgb(4, 37, 225)"></i>
          Soccer
        </li>
        <li>
          <i class="fa-solid fa-chess" style="color: rgb(129, 70, 18)"></i>
          Chess
        </li>
        <li>
          <i
            class="fa-solid fa-puzzle-piece"
            style="color: rgb(142, 243, 53)"
          ></i>
          Sudoku
        </li>
        <li>
          <i
            class="fa-solid fa-wand-sparkles"
            style="color: rgb(226, 16, 246)"
          ></i>
          Cosplaying
        </li>
      </ul>
    </div>
  </body>
</html>
