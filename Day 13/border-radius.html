<!DOCTYPE html>
<html lang="en">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

    <style>
      h1 {
        font-family: "Lato", sans-serif;
        font-weight: 700;

      }
      p {
        font-family: "Lato", sans-serif;

      .profile-picture {
        height: 200px;
        border: 2px solid rgb(235, 235, 235);
        border-radius: 50%;
        box-shadow: 10px 10px rgb(0, 0, 255);

    <h1>This is my website.</h1>

</html>
