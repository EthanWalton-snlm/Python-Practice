<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        display: grid;
        place-content: center;
        min-height: 100vh;
        margin: 0px;
      }
      .display-box {
        background-color: #88ceea;
        border-left: 7.5px solid #3cc0f5;
        border-radius: 15px;
        padding: 30px;
        padding-top: 40px;
        padding-bottom: 25px;
        max-width: 56%;
        margin: auto;
      }
      h1 {
        font-family: "Roboto", sans-serif;
        font-weight: 800;
        font-size: 24px;
        margin-bottom: 35px;
      }
      p {
        font-family: "Roboto", sans-serif;
        font-weight: 450;
        font-size: 24px;
      }
    </style>
  </head>

  <body>
    <div class="display-box">
      <h1>Intended Audience</h1>
      <p>
        This tutorial assumes that you already have a static React site
        (Gatsby/Next) being deployed on Vercel or Netlify.
      </p>
      <p>
        It's written with the intermediate React developer in mind; if you're
        newer to the modern JS ecosystem, it might be a bit hard to follow.
      </p>
    </div>
  </body>
</html>
